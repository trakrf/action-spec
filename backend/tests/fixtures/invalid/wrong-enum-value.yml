apiVersion: actionspec/v1
kind: WebApplication
metadata:
  name: test-invalid-enum
spec:
  compute:
    tier: web
    size: xlarge  # ‚Üê Invalid! Must be: demo, small, medium, large
    scaling:
      min: 1
      max: 3
  network:
    vpc: vpc-test
    subnets: []
    securityGroups: []
  security:
    waf:
      enabled: false
    encryption:
      atRest: true
      inTransit: true
  governance:
    maxMonthlySpend: 10
    autoShutdown:
      enabled: false
