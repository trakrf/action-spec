# Note: This tests a limitation - JSON Schema cannot validate max >= min easily
# This is documented in plan.md line 1276 as requiring custom validation
apiVersion: actionspec/v1
kind: WebApplication
metadata:
  name: test-scaling-error
spec:
  compute:
    tier: web
    size: demo
    scaling:
      min: 5
      max: 3  # ‚Üê Would be invalid in custom validator (max < min)
  network:
    vpc: vpc-test
    subnets: []
    securityGroups: []
  security:
    waf:
      enabled: false
    encryption:
      atRest: true
      inTransit: true
  governance:
    maxMonthlySpend: 10
    autoShutdown:
      enabled: false
